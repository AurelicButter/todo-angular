<div class="main-container">
  <div class="todo-list">
    <h2>My List</h2>
    <div class="item" *ngFor='let item of itemList; let i = index'>
      <span class="item-title"><b>{{item.item_title}}</b></span>
      <span class="item-desc">{{item.desc}}</span>
      <span class="delete"><button (click)='delete(i)'>X</button></span>
    </div>
    <div class="item" *ngIf='itemList.length === 0'>
      <span class="no-item">Sorry, there is nothing to do!</span>
    </div>
  </div>
  <br>
  <div class="add-item">
    <h3>Add a new task</h3>
    <span class="input_label"><b>Title</b></span><input [(ngModel)]='item_title' type="text" class="title_input">
    <br>
    <span class="input_label"><b>Description</b></span><input [(ngModel)]="item_desc" type="text" class="desc_input">
    <br>
    <br>
    <span class="add" class="add_button"><button (click)='add(item_title, item_desc)'>Add Item</button></span>
  </div>
</div>
